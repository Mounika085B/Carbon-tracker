<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation Carbon Tracker</title>
    <link rel="stylesheet" href="transportation.css">
</head>
<body>
    <div class="container">
        <h1>Transportation Carbon Tracker</h1>
        <p>Enter kilometers traveled per day:</p>
        <input type="number" id="km" placeholder="Km traveled per day">
        <button id="calculate">Calculate</button>
        <p id="result"></p>
        <button id="back">Back</button>
    </div>

    <script src="transportation.js"></script>
</body>
</html>
